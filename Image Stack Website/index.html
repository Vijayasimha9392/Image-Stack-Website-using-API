<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Stack</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="apiCall.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="jumbotron" class="w-100 sticky-top py-4 px-5">
        <h1 class="text-center" id="app-title"><strong>Simple Image Stack</strong></h1>
        <div id="app-description" class="py-2">Discover a Collection of Free Image Stacks. All media on this site is sourced through the <b>Pexels API</b>!</div>
        <div id="seachbox-container" class="mt-5">
            <div class="mb-3">
                <input type="search" id="search" placeholder="Enter Keywords Here" class="form-control form-control-lg rounded-pill" aria-label="Search input">
            </div>
        </div>
    </div>
    <div class="container-lg py-5">
        <div class="d-flex justify-content-center mb-3" id="pagination"></div>
        <div class="d-flex flex-wrap w-100 justify-content-between mb-3" id="image-gallery"></div>
        <div class="d-flex justify-content-center mt-3" id="pagination-bottom"></div>
    </div>


    <div class="modal" id="media-preview" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable rounded-0 modal-xl">
            <div class="modal-content rounded-0">
                <div class="modal-header rounded-0">
                    <h5 class="modal-title">Media Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body rounded-0">
                    <div class="container-fluid">
                        <div class="w-100 d-flex flex-row-reverse">
                            <div class="col-lg-8 col-md-7 col-sm-12">
                                <div id="preview-media"></div>
                            </div>
                            <div class="col-lg-4 col-md-5 col-sm-12">
                                <h6 class="text-muted"><strong>Photographer:</strong></h6>
                                <h5 class="ps-4 mb-3"><strong><span id="phtotographer"></span></strong></h5>
                                <h6 class="text-muted"><strong>Downloads:</strong></h6>
                                <div id="downloads" class="px-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer rounded-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
